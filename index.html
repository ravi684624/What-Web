<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web Clone</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Chats</h2>
      </div>
      <div class="sidebar-search">
        <input type="text" placeholder="Search or start new chat...">
      </div>
      <div class="buttons">
        <button><a href="all.html" class="navigation">All</a></button>
        <button><a href="Unread.html" class="navigation">Unread</a></button>
        <button><a href="Favorites.html" class="navigation">Favorites</a></button>
        <button><a href="Groups.html" class="navigation">Groups</a></button>
      </div>
      <div class="chat-list">
        <div class="chat-item">
          <img src="https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small/user-profile-icon-free-vector.jpg" alt="User">
          <div class="chat-info">
            <h3><a href="index1.html" class="Contact-1">Contact 1</a></h3>
            <p>Perfect, see you then!</p>
          </div>
          <span class="timestamp">Yesterday</span>
        </div>
        <div class="chat-item">
          <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg" alt="User">
          <div class="chat-info">
            <h3><a href="index2.html" class="Contact-1">Contact 2</a></h3>
            <p>Good</p>
          </div>
          <span class="timestamp">Friday</span>
        </div>
      </div>
    </div>

   
    <div class="chat-window">
      <div class="chat-header">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small/user-profile-icon-free-vector.jpg" alt="User">
        <h3>Contact 1</h3>
      </div>
      <div class="chat-messages">
        <div class="message received">
          <p>Hey, are you available for the meeting today?</p>
          <span class="time">10:35 AM</span>
        </div>
        <div class="message sent">
          <p>Yes, let's connect at 5 PM.</p>
          <span class="time">10:37 AM</span>
        </div>
        <div class="message received">
          <p>Perfect, see you then!</p>
          <span class="time">10:40 AM</span>
        </div>
      </div>
      <div class="chat-footer">
        <input type="text" placeholder="Type a message">
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
